<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1 class="title">Huffman Encoder/Decoder</h1>
        <textarea class="textboxes" id="textbox" rows="4" cols="55" placeholder="Input string to encode here!"></textarea>
        <textarea class="textboxes" id="arraybox" rows="4" cols="25" placeholder="Input JSON encoded array here!"></textarea>
        <textarea class="textboxes" id="codemapbox" rows="4" cols="25" placeholder="Input JSON code map here!"></textarea>
        <div class="buttons">
            <button id="get-url">Get URL</button>
            <button id="change-mode">Change Mode</button>
            <button id="encode">Encode</button>
            <button id="decode">Decode</button>
        </div>
        <div class="textboxes" id="encoded-map">Your JSON code map<br/>will appear here!</div>
        <div class="textboxes" id="encoded-array">Your JSON array<br/> will appear here!</div>
        <div class="textboxes" id="encoded-text">Your encoded text<br/> will appear here!</div>
        <div class="textboxes" id="decoded-text">Your decoded message will appear here!</div>
</body>
</html>
